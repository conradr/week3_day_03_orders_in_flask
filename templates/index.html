<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Amazing heading, {{ cool }}</h1>
    <p>Looking for the <a href="/">Index?</a></p>
    <ul>
      {% for order in orders %}
      <li>
        <a href="/orders/{{orders.index(order)}}"
          >{{ order.customer_name }} - {{ order.date_ordered}}- {{
          order.quantity}}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
